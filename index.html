<!DOCTYPE html>
<html lang="pt-BR">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TODOLIST-ORION.code</title>
  </head>
  
  <body>
    
    
    <div class="theme-mode">
      <button class="checkbox" id="#check-box-theme"></button>
      <label for="check-box-theme">Alterar Tema</label>
    </div>
  
  <div class="imgBackground">
    <h1>ORION<span>|</span>TASKS</h1>
  </div>
  
  <div class="container">
    <div class="inputTask">
      <input class="input-task" type="text" placeholder="Add new task...">
      <button class="addTaskBtn" onclick="">Adicionar</button>
    </div>
      <ul class="listTasks"></ul>
    </div>

    <div class="box alert">
        <dialog>
    
          <h2>Digite alguma tarefa</h2>
          <p>Não é possível criar uma tarefa em branco, digite algo para continuar.</p>
          <button class="btn-modal">Fechar</button>
    
        </dialog>
    </div>
    
    
  <script src="script.js"></script>

</body>

</html>
